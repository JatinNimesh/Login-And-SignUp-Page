<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./LoginPage.css">
    <script src="https://kit.fontawesome.com/05dfcbe16d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="color: blueviolet;">
        <div class="my-form">
            <div class="my-form-field">
                <div class="my-input-group">
                    <div class="name_pass-my-button">
                        <!--User Icon-->
                        <div class="user-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <!--Form Field-->
                        <form>

                            <!--User Name-->
                            <div class="name">
                                 <i class="fa-solid fa-user"></i>
                                 <input type="text" name="user-name" placeholder="Username" id="user-name">
                            </div>

                            <!--Email-->
                            <div class="email">
                                 <i class="fa-solid fa-envelope"></i>
                                 <input type="email" name="email" placeholder="Email" id="user-email">
                            </div>

                            <!--Password-->
                            <div class="password">
                                 <i class="fa-solid fa-lock"></i>
                                 <input type="password" name="password" placeholder="Password" id="user-password">
                            </div>

                            <!--Sign Up Button-->
                            <div class="my-btn">
                                <button type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="forget-passsword">
                            <div class="sign-up">
                                <div>Already a member?</div>
                                <button class="login-btn">Login Here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
